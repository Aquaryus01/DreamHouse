<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-primary">
                <h4 class="card-title ">Credentials</h4>
                <p class="card-category">Introduce the password to acces the house utilities</p>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <input [(ngModel)]="password" name="pass" type="password" class="form-control"
                            id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-sm btn-outline-success">Acces</button>
                    {{password}}
                </form>
            </div>
        </div>
    </div>
</div>

<div *ngIf="errorCredential" data-notify="container"
    class="col-11 col-md-4 alert alert-danger alert-with-icon animated fadeInDown" role="alert"
    data-notify-position="top-left"
    style="display: inline-block; margin: 15px auto; position: fixed; transition: all 0.5s ease-in-out 0s; z-index: 1031; top: 20px; left: 20px;">
    <button (click)="errorCredential =  !errorCredential" type="button" aria-hidden="true" class="close"
        data-notify="dismiss" style="position: absolute; right: 10px; top: 50%; margin-top: -9px; z-index: 1033;"><i
            class="material-icons">close</i></button><i data-notify="icon" class="material-icons">error</i><span
        data-notify="title"></span> <span data-notify="message">Credentials are not matching!</span><a href="#"
        target="_blank" data-notify="url"></a></div>

<div *ngIf="succesCredential" data-notify="container"
    class="col-11 col-md-4 alert alert-success alert-with-icon animated fadeInDown" role="alert"
    data-notify-position="top-left"
    style="display: inline-block; margin: 15px auto; position: fixed; transition: all 0.5s ease-in-out 0s; z-index: 1031; top: 20px; left: 20px;">
    <button (click)="succesCredential =  !succesCredential" type="button" aria-hidden="true" class="close"
        data-notify="dismiss" style="position: absolute; right: 10px; top: 50%; margin-top: -9px; z-index: 1033;"><i
            class="material-icons">close</i></button><i data-notify="icon" class="material-icons">check</i><span
        data-notify="title"></span> <span data-notify="message">Welcome back!</span><a href="#" target="_blank"
        data-notify="url"></a></div>
